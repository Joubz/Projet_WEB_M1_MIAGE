<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>Etes-vous sur de vouloir confirmer ce rendez-vous ?</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">Annuler</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Valider</button>
</div>
