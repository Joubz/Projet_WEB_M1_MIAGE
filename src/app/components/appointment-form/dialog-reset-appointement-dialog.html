<h1 mat-dialog-title>Réinitialisation</h1>
<div mat-dialog-content>Etes vous sur de vouloir réinitialiser vos données ?</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Réinitialiser</button>
</div>
